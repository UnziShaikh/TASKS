<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #424242;
    }

    .add-task, #taskList {
      width: 100%;
      max-width: 600px;
    }

    input, textarea {
      width: 80%;
      padding: 30px;
      margin: 5px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .task {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: 2px solid #ccc;
      box-shadow: 0 5px 10px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }

    .task:hover {
      border-color: #007bff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .buttons button {
      margin-left: 8px;
      padding: 6px 12px;
      border: 1px solid transparent;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .add-btn {
      background-color: #28a745;
    }

    .complete-btn {
      background-color: #007bff;
    }

    .delete-btn {
      background-color: #dc3545;
    }

    .add-btn:hover {
      background: #218838;
      border-color: #1e7e34;
    }

    .complete-btn:hover {
      background: #0069d9;
      border-color: #005cbf;
    }

    .delete-btn:hover {
      background: #c82333;
      border-color: #bd2130;
    }
  </style>
</head>
<body>
  <h1>üìù My To-Do List</h1>

  <div class="add-task">
    <input type="text" id="title" placeholder="Enter task title" />
    <textarea id="description" placeholder="Enter description"></textarea>
    <button class="add-btn" onclick="addTask()">‚ûï Add Task</button>
  </div>

  <div id="taskList"></div>

  <script>
    const api = "http://localhost:3000/tasks";

    async function fetchTasks() {
      const res = await fetch(api);
      const tasks = await res.json();
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      tasks.forEach(task => {
        const div = document.createElement("div");
        div.className = "task";
        div.innerHTML = `
          <div>
            <strong>${task.title}</strong><br/>
            <small>${task.description}</small><br/>
            <em>Status: ${task.completed ? "‚úÖ Completed" : "‚ùå Not completed"}</em>
          </div>
          <div class="buttons">
            <button class="complete-btn" onclick="toggleComplete(${task.id}, ${task.completed})">‚úÖ</button>
            <button class="delete-btn" onclick="deleteTask(${task.id})">üóëÔ∏è</button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    async function addTask() {
      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();
      if (!title || !description) return alert("Please fill all fields");

      await fetch(api, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, description, completed: false }),
      });

      document.getElementById("title").value = "";
      document.getElementById("description").value = "";
      fetchTasks();
    }

    async function toggleComplete(id, currentStatus) {
      await fetch(`${api}/${id}`, {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ completed: !currentStatus }),
      });
      fetchTasks();
    }

    async function deleteTask(id) {
      await fetch(`${api}/${id}`, { method: "DELETE" });
      fetchTasks();
    }

    fetchTasks();
  </script>
</body>
</html>
